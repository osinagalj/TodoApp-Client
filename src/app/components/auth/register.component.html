<app-menu></app-menu>
<div class="text-center" *ngIf="isLogged; else loggedOut">
    <h2>Ya has iniciado sesión</h2>
</div>
<ng-template #loggedOut> 

  <div class="wrapper ">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="inactive underlineHover" routerLink="/login"> Sign In </h2>
      <h2 class="active " routerLink="/signup" >Sign Up </h2>
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="/assets/images/user.png" id="icon" alt="User Icon" />
      </div>
  
      <!-- Login Form -->
      <form (ngSubmit)="onRegister()">
        <input type="text" id="login" class="fadeIn first" name="login" placeholder="Name" [(ngModel)]="nombre" required >
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="Username" [(ngModel)]="username" required>
        <input type="password" id="password" class="fadeIn third" name="login" placeholder="Password" [(ngModel)]="password" required>
        <input type="submit" class="fadeIn fourth mt-5" value="Sign Up">
      </form>
  
      <!-- Remind Passowrd -->
<!--       <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div> -->
  
    </div>
  </div>
</ng-template>
