
<app-menu></app-menu>
<div class="text-center" *ngIf="isLogged; else loggedOut">
    <h2>Ya has iniciado sesi칩n</h2>
</div>
 <ng-template #loggedOut>
    <div class="wrapper">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h2 class="active"> Sign In </h2>
          <h2 class="inactive underlineHover" routerLink="/signup">Sign Up </h2>
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="/assets/images/user.png" id="icon" alt="User Icon" width='50px' />
          </div>
          <form (ngSubmit)="onLogin()" novalidate>
          <!-- Login Form -->
         
            <input type="text" id="login" class="fadeIn first" name="Username" placeholder="Username" [(ngModel)]="username">
            <input type="password" id="password" class="fadeIn secodn" name="Password" placeholder="Password" [(ngModel)]="password">
            <input type="submit" class="fadeIn third mt-5" value="Log In" >
         
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
          </div>
          </form>

      
        </div>
    </div>

 </ng-template>
